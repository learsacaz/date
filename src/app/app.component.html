<div class="contenedor">
  <h1>{{name}}</h1><br>
  <p>Bloquea los días déspues de la fecha actual ↓</p>
  <input
    type="date"
    (change)="this.catchCalendarValue($event)"
    [max]=" this.maxDate "
  /><br>
  <p>Fecha máxima: {{maxDate}}</p><br>
  <p>Fecha fecha seleccionada: {{dateNow}}</p>
</div>
